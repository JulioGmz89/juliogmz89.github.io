{{- $id := .Get 0 -}}
<div class="vimeo-skeleton" style="padding:56.25% 0 0 0;position:relative;background-color:rgba(0,0,0,0.1);border-radius:8px;overflow:hidden;">
  <iframe 
    src="https://player.vimeo.com/video/{{ $id }}?background=1&autoplay=1&loop=1&muted=1" 
    style="position:absolute;top:-1px;left:-1px;width:calc(100% + 2px);height:calc(100% + 2px);border-radius:8px;" 
    frameborder="0" 
    allow="autoplay; fullscreen" 
    allowfullscreen>
  </iframe>
</div>
<style>
  .dark .vimeo-skeleton {
    background-color: rgba(255,255,255,0.08) !important;
  }
</style>
